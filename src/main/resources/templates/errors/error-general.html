<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f8f8;
            text-align: center;
        }
        h1 {
            color: #455a64;
        }
        .error-message {
            margin: 20px 0;
            font-size: 18px;
        }
        .contact {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚠️ Internal Server Error</h1>
    <div class="error-message" th:text="${error}">Internal server error</div>
    <p>Something unexpected happened on our end.</p>

    <div class="contact">
        <p style="color: black">Please contact support with the following information:</p>
        <p><small>Timestamp: <span style="color: black" th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></small></p>
    </div>

    <a class="home-link" href="/">Return to Home</a>
</div>
</body>
</html>
