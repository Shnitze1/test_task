<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Error</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fffaf0;
            text-align: center;
        }
        h1 {
            color: #f57c00;
        }
        .error-message {
            margin: 20px 0;
            font-size: 18px;
        }
        .support {
            margin-top: 15px;
            font-style: italic;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚠️ Data Processing Error</h1>
    <div class="error-message" th:text="${error}" style="color: black">Error processing your data</div>
    <p style="color: black">We encountered an issue while processing your information.</p>
    <p class="support" style="color: black">Please try again or contact support if the problem persists.</p>
    <a class="home-link" href="/">Try Again</a>
</div>
</body>
</html>
